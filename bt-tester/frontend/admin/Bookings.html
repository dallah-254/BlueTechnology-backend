<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management - Blue Technology</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066ff;
            --primary-dark: #004ccc;
            --secondary: #003a9d;
            --accent: #00c2ff;
            --accent-light: #5cd7ff;
            --light: #f5f9ff;
            --dark: #0a1a35;
            --gray: #6b7280;
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
            --processing: #17a2b8;
            --sidebar-width: 250px;
            --header-height: 70px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f5ff;
            color: var(--dark);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        /* Header & Navigation */
        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 0.8rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
        }
        
        .admin-header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-header .logo-icon {
            width: 45px;
            height: 45px;
        }
        
        .admin-nav {
            display: flex;
            gap: 1.5rem;
        }
        
        .admin-nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .admin-nav a:hover, 
        .admin-nav a.active {
            background-color: var(--primary);
            color: white;
        }
        
        .admin-user {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .admin-user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* Sidebar */
        .admin-container {
            display: flex;
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
        }
        
        .admin-sidebar {
            width: var(--sidebar-width);
            background: var(--dark);
            color: white;
            padding: 2rem 0;
            position: fixed;
            height: calc(100vh - var(--header-height));
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        
        .admin-sidebar h3 {
            padding: 0 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .sidebar-menu a:hover, 
        .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 4px solid var(--accent);
        }
        
        .sidebar-menu i {
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        .admin-main {
            flex: 1;
            padding: 2rem;
            margin-left: var(--sidebar-width);
            transition: all 0.3s ease;
        }
        
        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: var(--secondary);
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            bottom: 0;
            left: 0;
            border-radius: 3px;
        }
        
        /* Filters and Search */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--dark);
        }
        
        .filter-select, .search-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .search-input {
            min-width: 250px;
        }
        
        /* Cards */
        .card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }
        
        /* Bookings Table */
        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .bookings-table th, 
        .bookings-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .bookings-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            cursor: pointer;
        }
        
        .bookings-table th:hover {
            background-color: #e9ecef;
        }
        
        .bookings-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            text-align: center;
            min-width: 100px;
        }
        
        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-processing {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-completed {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .action-btn {
            padding: 0.3rem 0.8rem;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            margin-right: 0.3rem;
        }
        
        .btn-view {
            background: var(--primary);
            color: white;
        }
        
        .btn-view:hover {
            background: var(--primary-dark);
        }
        
        .btn-edit {
            background: var(--warning);
            color: var(--dark);
        }
        
        .btn-edit:hover {
            background: #e0a800;
        }
        
        .btn-delete {
            background: var(--error);
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }
        
        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .pagination-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }
        
        .modal {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            color: var(--secondary);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .booking-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .detail-group {
            margin-bottom: 1rem;
        }
        
        .detail-group.full-width {
            grid-column: 1 / -1;
        }
        
        .detail-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.3rem;
        }
        
        .detail-group p {
            background: #f8f9fa;
            padding: 0.8rem;
            border-radius: 5px;
            margin: 0;
        }
        
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            opacity: 0;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification-success {
            background: var(--success);
        }
        
        .notification-error {
            background: var(--error);
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .admin-sidebar {
                width: 200px;
            }
            
            .admin-main {
                margin-left: 200px;
            }
            
            .booking-details {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .admin-header {
                padding: 1rem;
            }
            
            .admin-nav {
                display: none;
            }
            
            .admin-sidebar {
                width: 70px;
                padding: 1rem 0;
            }
            
            .admin-sidebar h3, 
            .sidebar-menu span {
                display: none;
            }
            
            .sidebar-menu a {
                justify-content: center;
                padding: 1rem;
            }
            
            .admin-main {
                margin-left: 70px;
                padding: 1rem;
            }
            
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .bookings-table {
                font-size: 0.8rem;
            }
            
            .bookings-table th, 
            .bookings-table td {
                padding: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .admin-sidebar {
                display: none;
            }
            
            .admin-main {
                margin-left: 0;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        /* Toggle Sidebar Button */
        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
        }
        
        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block;
            }
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .loading-spinner i {
            font-size: 2rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1.5rem;
        }
        
        .tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state p {
            margin-bottom: 1.5rem;
        }

        /* Priority indicators */
        .priority-high {
            color: var(--error);
            font-weight: 600;
        }
        
        .priority-medium {
            color: var(--warning);
            font-weight: 600;
        }
        
        .priority-low {
            color: var(--success);
            font-weight: 600;
        }

        /* Service type badges */
        .service-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            display: inline-block;
        }
        
        .badge-repair {
            background-color: #e9ecef;
            color: #495057;
        }
        
        .badge-maintenance {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .badge-consultation {
            background-color: #d4edda;
            color: #155724;
        }
        
        .badge-installation {
            background-color: #cce5ff;
            color: #004085;
        }
    </style>
</head>

                <h3>Edit Booking</h3>
                <button class="close-modal" id="close-edit-modal">
                    <i class="fas fa-times"></i>

            </div>
            
            <div class="modal-body">
                <form id="edit-booking-form">

            <div class="modal-footer">

                <button class="action-btn btn-primary" id="save-booking-btn">Save Changes</button>

        </div>

    <!-- Status Update Modal -->
    <div class="modal" id="status-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Booking Status</h3>
                <button class="close-modal" id="close-status-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="status-select">Select Status:</label>
                    <select id="status-select" class="form-control">
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="processing">Processing</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="status-notes">Notes (Optional):</label>
                    <textarea id="status-notes" class="form-control" placeholder="Add any notes about this status change..."></textarea>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="action-btn btn-secondary" id="cancel-status-btn">Cancel</button>
                <button class="action-btn btn-primary" id="save-status-btn">Update Status</button>
            </div>
        </div>
    </div>

    <script>
        // API Configuration - Replace with your actual API base URL
        const API_BASE_URL = 'http://localhost:5000/api/bookings';

        // Global variables
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {
            status: 'all',
            serviceType: 'all',
            startDate: '',
            endDate: '',
            search: '',
            tab: 'all-bookings'
        };
        let currentBookingId = null;

        // DOM elements
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const adminSidebar = document.getElementById('admin-sidebar');
        const bookingsBody = document.getElementById('bookings-body');
        const bookingDetailModal = document.getElementById('booking-detail-modal');
        const bookingDetailBody = document.getElementById('booking-detail-body');
        const editBookingModal = document.getElementById('edit-booking-modal');
        const statusModal = document.getElementById('status-modal');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default for end date filter
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const todayStr = `${yyyy}-${mm}-${dd}`;

            document.getElementById('end-date').value = todayStr;

            // Set start date to 30 days ago
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);
            const startYYYY = thirtyDaysAgo.getFullYear();
            const startMM = String(thirtyDaysAgo.getMonth() + 1).padStart(2, '0');
            const startDD = String(thirtyDaysAgo.getDate()).padStart(2, '0');
            const thirtyDaysAgoStr = `${startYYYY}-${startMM}-${startDD}`;

            document.getElementById('start-date').value = thirtyDaysAgoStr;

            // Load bookings
            loadBookings();

            // Setup event listeners
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Sidebar toggle
            sidebarToggle.addEventListener('click', () => {
                adminSidebar.classList.toggle('collapsed');
            });

            // Filter change events
            document.getElementById('status-filter').addEventListener('change', function() {
                currentFilters.status = this.value;
                currentPage = 1;
                loadBookings();
            });

            document.getElementById('service-filter').addEventListener('change', function() {
                currentFilters.serviceType = this.value;
                currentPage = 1;
                loadBookings();
            });

            document.getElementById('start-date').addEventListener('change', function() {
                currentFilters.startDate = this.value;
                currentPage = 1;
                loadBookings();
            });

            document.getElementById('end-date').addEventListener('change', function() {
                currentFilters.endDate = this.value;
                currentPage = 1;
                loadBookings();
            });

            document.getElementById('booking-search').addEventListener('input', function() {
                currentFilters.search = this.value;
                currentPage = 1;
                loadBookings();
            });

            // Tab click events
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    currentFilters.tab = this.getAttribute('data-tab');
                    currentPage = 1;
                    loadBookings();
                });
            });

            // Pagination events
            document.getElementById('prev-page').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    loadBookings();
                }
            });

            document.getElementById('next-page').addEventListener('click', function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadBookings();
                }
            });

            // Modal close events
            document.getElementById('close-detail-modal').addEventListener('click', () => {
                bookingDetailModal.classList.remove('active');
            });

            document.getElementById('close-edit-modal').addEventListener('click', () => {
                editBookingModal.classList.remove('active');
            });

            document.getElementById('close-status-modal').addEventListener('click', () => {
                statusModal.classList.remove('active');
            });

            document.getElementById('cancel-edit-btn').addEventListener('click', () => {
                editBookingModal.classList.remove('active');
            });

            document.getElementById('cancel-status-btn').addEventListener('click', () => {
                statusModal.classList.remove('active');
            });

            // Export button
            document.getElementById('export-btn').addEventListener('click', exportBookings);

            // Logout button
            document.getElementById('logout-btn').addEventListener('click', logout);
        }

        // Load bookings from API
        function loadBookings() {
            // Show loading state
            bookingsBody.innerHTML = `
                <tr>
                    <td colspan="8" class="loading-cell">
                        <i class="fas fa-spinner fa-spin"></i> Loading bookings...
                    </td>
                </tr>
            `;

            // Build query parameters
            const params = new URLSearchParams({
                page: currentPage,
                status: currentFilters.status,
                serviceType: currentFilters.serviceType,
                startDate: currentFilters.startDate,
                endDate: currentFilters.endDate,
                search: currentFilters.search,
                tab: currentFilters.tab
            });

            // API call to get bookings
            fetch(`${API_BASE_URL}?${params.toString()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    renderBookings(data.bookings);
                    updatePagination(data.pagination);
                })
                .catch(error => {
                    console.error('Error fetching bookings:', error);
                    bookingsBody.innerHTML = `
                        <tr>
                            <td colspan="8" class="error-cell">
                                <i class="fas fa-exclamation-triangle"></i> Error loading bookings. Please try again.
                            </td>
                        </tr>
                    `;
                });
        }

        // Render bookings in the table
        function renderBookings(bookings) {
            if (!bookings || bookings.length === 0) {
                bookingsBody.innerHTML = `
                    <tr>
                        <td colspan="8" class="no-data">
                            <i class="fas fa-calendar-times"></i> No bookings found matching your criteria.
                        </td>
                    </tr>
                `;
                return;
            }

            let html = '';

            bookings.forEach(booking => {
                html += `
                    <tr>
                        <td>${booking.bookingId}</td>
                        <td>
                            <div class="customer-info">
                                <div class="customer-name">${booking.customerName}</div>
                                <div class="customer-contact">${booking.customerPhone}</div>
                                <div class="customer-email">${booking.customerEmail}</div>
                            </div>
                        </td>
                        <td>
                            <div class="device-info">
                                <div class="device-brand">${booking.deviceBrand}</div>
                                <div class="device-model">${booking.deviceModel}</div>
                                <div class="device-type">${formatDeviceType(booking.deviceType)}</div>
                            </div>
                        </td>
                        <td>${formatServiceType(booking.serviceType)}</td>
                        <td>
                            <div class="datetime-info">
                                <div class="booking-date">${formatDate(booking.serviceDate)}</div>
                                <div class="booking-time">${formatTime(booking.serviceTime)}</div>
                            </div>
                        </td>
                        <td>${booking.serviceLocation === 'shop' ? 'Shop Visit' : 'Technician Visit'}</td>
                        <td>
                            <span class="status-badge status-${booking.status}">${formatStatus(booking.status)}</span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn btn-view" data-id="${booking.bookingId}" onclick="viewBookingDetails('${booking.bookingId}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="action-btn btn-edit" data-id="${booking.bookingId}" onclick="editBooking('${booking.bookingId}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn btn-delete" data-id="${booking.bookingId}" onclick="cancelBooking('${booking.bookingId}')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            bookingsBody.innerHTML = html;
        }

        // Update pagination controls
        function updatePagination(pagination) {
            if (!pagination) return;

            totalPages = pagination.totalPages || 1;

            // Update prev/next buttons
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;

            // Update page numbers
            const pageNumbersContainer = document.getElementById('page-numbers');
            pageNumbersContainer.innerHTML = '';

            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);

            for (let i = startPage; i <= endPage; i++) {
                const pageNumber = document.createElement('span');
                pageNumber.className = `page-number ${i === currentPage ? 'active' : ''}`;
                pageNumber.textContent = i;
                pageNumber.addEventListener('click', () => {
                    currentPage = i;
                    loadBookings();
                });

                pageNumbersContainer.appendChild(pageNumber);
            }
        }

        // View booking details
        function viewBookingDetails(bookingId) {
            currentBookingId = bookingId;

            // Show loading state in modal
            bookingDetailBody.innerHTML = `
                <div class="loading-details">
                    <i class="fas fa-spinner fa-spin"></i> Loading booking details...
                </div>
            `;

            // Show modal
            bookingDetailModal.classList.add('active');

            // API call to get booking details
            fetch(`${API_BASE_URL}/${bookingId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(booking => {
                    renderBookingDetails(booking);
                })
                .catch(error => {
                    console.error('Error fetching booking details:', error);
                    bookingDetailBody.innerHTML = `
                        <div class="error-details">
                            <i class="fas fa-exclamation-triangle"></i> Error loading booking details. Please try again.
                        </div>
                    `;
                });
        }

        // Render booking details in modal
        function renderBookingDetails(booking) {
            const html = `
                <div class="booking-details">
                    <div class="detail-section">
                        <h4>Booking Information</h4>
                        <div class="detail-row">
                            <div class="detail-label">Booking ID:</div>
                            <div class="detail-value">${booking.bookingId}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Status:</div>
                            <div class="detail-value">
                                <span class="status-badge status-${booking.status}">${formatStatus(booking.status)}</span>
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Created On:</div>
                            <div class="detail-value">${formatDateTime(booking.createdAt)}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Last Updated:</div>
                            <div class="detail-value">${formatDateTime(booking.updatedAt)}</div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h4>Service Details</h4>
                        <div class="detail-row">
                            <div class="detail-label">Service Type:</div>
                            <div class="detail-value">${formatServiceType(booking.serviceType)}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Device Type:</div>
                            <div class="detail-value">${formatDeviceType(booking.deviceType)}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Device Brand:</div>
                            <div class="detail-value">${booking.deviceBrand}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Device Model:</div>
                            <div class="detail-value">${booking.deviceModel}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Issue Description:</div>
                            <div class="detail-value">${booking.issueDescription}</div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h4>Schedule & Location</h4>
                        <div class="detail-row">
                            <div class="detail-label">Service Date:</div>
                            <div class="detail-value">${formatDate(booking.serviceDate)}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Service Time:</div>
                            <div class="detail-value">${formatTime(booking.serviceTime)}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Service Location:</div>
                            <div class="detail-value">${booking.serviceLocation === 'shop' ? 'Shop Visit' : 'Technician Visit'}</div>
                        </div>
                        ${booking.serviceLocation === 'technician' ? `
                        <div class="detail-row">
                            <div class="detail-label">Customer Location:</div>
                            <div class="detail-value">${booking.customerLocation}</div>
                        </div>
                        ` : ''}
                    </div>

                    <div class="detail-section">
                        <h4>Customer Information</h4>
                        <div class="detail-row">
                            <div class="detail-label">Customer Name:</div>
                            <div class="detail-value">${booking.customerName}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Phone Number:</div>
                            <div class="detail-value">${booking.customerPhone}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Email Address:</div>
                            <div class="detail-value">${booking.customerEmail}</div>
                        </div>
                    </div>

                    ${booking.additionalNotes ? `
                    <div class="detail-section">
                        <h4>Additional Notes</h4>
                        <div class="detail-notes">${booking.additionalNotes}</div>
                    </div>
                    ` : ''}
                </div>
            `;

            bookingDetailBody.innerHTML = html;

            // Setup action buttons in modal footer
            document.getElementById('edit-booking-btn').onclick = () => editBooking(booking.bookingId);
            document.getElementById('cancel-booking-btn').onclick = () => cancelBooking(booking.bookingId);
            document.getElementById('update-status-btn').onclick = () => showStatusModal(booking.bookingId);
        }

        // Edit booking
        function editBooking(bookingId) {
            currentBookingId = bookingId;

            // Close detail modal if open
            bookingDetailModal.classList.remove('active');

            // Show loading state in edit modal
            document.getElementById('edit-booking-form').innerHTML = `
                <div class="loading-details">
                    <i class="fas fa-spinner fa-spin"></i> Loading booking data...
                </div>
            `;

            // Show edit modal
            editBookingModal.classList.add('active');

            // API call to get booking details for editing
            fetch(`${API_BASE_URL}/${bookingId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(booking => {
                    renderEditForm(booking);
                })
                .catch(error => {
                    console.error('Error fetching booking details for edit:', error);
                    document.getElementById('edit-booking-form').innerHTML = `
                        <div class="error-details">
                            <i class="fas fa-exclamation-triangle"></i> Error loading booking data. Please try again.
                        </div>
                    `;
                });
        }

        // Render edit form
        function renderEditForm(booking) {
            const html = `
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-customer-name">Customer Name</label>
                        <input type="text" id="edit-customer-name" value="${booking.customerName}" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-customer-phone">Phone Number</label>
                        <input type="tel" id="edit-customer-phone" value="${booking.customerPhone}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-customer-email">Email Address</label>
                        <input type="email" id="edit-customer-email" value="${booking.customerEmail}" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-service-date">Service Date</label>
                        <input type="date" id="edit-service-date" value="${booking.serviceDate}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-service-time">Service Time</label>
                        <select id="edit-service-time" required>
                            <option value="09:00-11:00" ${booking.serviceTime === '09:00-11:00' ? 'selected' : ''}>9:00 AM - 11:00 AM</option>
                            <option value="11:00-13:00" ${booking.serviceTime === '11:00-13:00' ? 'selected' : ''}>11:00 AM - 1:00 PM</option>
                            <option value="13:00-15:00" ${booking.serviceTime === '13:00-15:00' ? 'selected' : ''}>1:00 PM - 3:00 PM</option>
                            <option value="15:00-17:00" ${booking.serviceTime === '15:00-17:00' ? 'selected' : ''}>3:00 PM - 5:00 PM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-service-location">Service Location</label>
                        <select id="edit-service-location" required>
                            <option value="shop" ${booking.serviceLocation === 'shop' ? 'selected' : ''}>Shop Visit</option>
                            <option value="technician" ${booking.serviceLocation === 'technician' ? 'selected' : ''}>Technician Visit</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-customer-location">Customer Location (if technician visit)</label>
                    <input type="text" id="edit-customer-location" value="${booking.customerLocation || ''}">
                </div>

                <div class="form-group">
                    <label for="edit-additional-notes">Additional Notes</label>
                    <textarea id="edit-additional-notes">${booking.additionalNotes || ''}</textarea>
                </div>
            `;

            document.getElementById('edit-booking-form').innerHTML = html;

            // Setup save button event
            document.getElementById('save-booking-btn').onclick = saveBookingChanges;
        }

        // Save booking changes
        function saveBookingChanges() {
            const saveBtn = document.getElementById('save-booking-btn');
            const originalText = saveBtn.innerHTML;

            // Show loading state
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            saveBtn.disabled = true;

            // Prepare updated data
            const updatedData = {
                customerName: document.getElementById('edit-customer-name').value,
                customerPhone: document.getElementById('edit-customer-phone').value,
                customerEmail: document.getElementById('edit-customer-email').value,
                serviceDate: document.getElementById('edit-service-date').value,
                serviceTime: document.getElementById('edit-service-time').value,
                serviceLocation: document.getElementById('edit-service-location').value,
                customerLocation: document.getElementById('edit-customer-location').value,
                additionalNotes: document.getElementById('edit-additional-notes').value
            };

            // API call to update booking
            fetch(`${API_BASE_URL}/${currentBookingId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Show success message
                alert('Booking updated successfully!');

                // Close modal
                editBookingModal.classList.remove('active');

                // Reload bookings
                loadBookings();
            })
            .catch(error => {
                console.error('Error updating booking:', error);
                alert('Error updating booking. Please try again.');
            })
            .finally(() => {
                // Reset button
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            });
        }

        // Show status update modal
        function showStatusModal(bookingId) {
            currentBookingId = bookingId;

            // Close detail modal if open
            bookingDetailModal.classList.remove('active');

            // Show status modal
            statusModal.classList.add('active');

            // Setup save button event
            document.getElementById('save-status-btn').onclick = updateBookingStatus;
        }

        // Update booking status
        function updateBookingStatus() {
            const saveBtn = document.getElementById('save-status-btn');
            const originalText = saveBtn.innerHTML;

            // Show loading state
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            saveBtn.disabled = true;

            // Prepare status data
            const statusData = {
                status: document.getElementById('status-select').value,
                notes: document.getElementById('status-notes').value
            };

            // API call to update booking status
            fetch(`${API_BASE_URL}/${currentBookingId}/status`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(statusData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Show success message
                alert('Booking status updated successfully!');

                // Close modal
                statusModal.classList.remove('active');

                // Reload bookings
                loadBookings();
            })
            .catch(error => {
                console.error('Error updating booking status:', error);
                alert('Error updating booking status. Please try again.');
            })
            .finally(() => {
                // Reset button
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            });
        }

        // Cancel booking
        function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) {
                return;
            }

            // API call to cancel booking
            fetch(`${API_BASE_URL}/${bookingId}/cancel`, {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Show success message
                alert('Booking cancelled successfully!');

                // Reload bookings
                loadBookings();
            })
            .catch(error => {
                console.error('Error cancelling booking:', error);
                alert('Error cancelling booking. Please try again.');
            });
        }

        // Export bookings
        function exportBookings() {
            // Build query parameters
            const params = new URLSearchParams({
                status: currentFilters.status,
                serviceType: currentFilters.serviceType,
                startDate: currentFilters.startDate,
                endDate: currentFilters.endDate,
                search: currentFilters.search,
                tab: currentFilters.tab
            });

            // Create download link
            const downloadLink = document.createElement('a');
            downloadLink.href = `${API_BASE_URL}/export?${params.toString()}`;
            downloadLink.download = 'bookings-export.csv';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        // Logout
        function logout() {
            // Clear any stored authentication tokens
            localStorage.removeItem('authToken');
            sessionStorage.removeItem('authToken');

            // Redirect to login page
            window.location.href = 'login.html';
        }

        // Helper functions for formatting
        function formatStatus(status) {
            const statusMap = {
                'pending': 'Pending',
                'confirmed': 'Confirmed',
                'processing': 'Processing',
                'completed': 'Completed',
                'cancelled': 'Cancelled'
            };
            return statusMap[status] || status;
        }

        function formatServiceType(serviceType) {
            const serviceMap = {
                'screen-replacement': 'Screen Replacement',
                'battery-replacement': 'Battery Replacement',
                'software-issue': 'Software Issue',
                'hardware-repair': 'Hardware Repair',
                'virus-removal': 'Virus/Malware Removal',
                'data-recovery': 'Data Recovery',
                'other': 'Other Service'
            };
            return serviceMap[serviceType] || serviceType;
        }

        function formatDeviceType(deviceType) {
            const deviceMap = {
                'smartphone': 'Smartphone',
                'tablet': 'Tablet',
                'laptop': 'Laptop',
                'desktop': 'Desktop Computer',
                'gaming-console': 'Gaming Console',
                'other': 'Other Device'
            };
            return deviceMap[deviceType] || deviceType;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        function formatTime(timeString) {
            if (!timeString) return 'N/A';

            const timeMap = {
                '09:00-11:00': '9:00 AM - 11:00 AM',
                '11:00-13:00': '11:00 AM - 1:00 PM',
                '13:00-15:00': '1:00 PM - 3:00 PM',
                '15:00-17:00': '3:00 PM - 5:00 PM'
            };

            return timeMap[timeString] || timeString;
        }

        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return 'N/A';
            const date = new Date(dateTimeString);
            return date.toLocaleString();
        }
    </script>
</body>
